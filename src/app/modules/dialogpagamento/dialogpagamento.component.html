<div mat-dialog-content class="dialog-content">
  <h2 mat-dialog-title>Método de Pagamento</h2>
  <mat-radio-group class="radio-group" [(ngModel)]="selectedPaymentMethod">
    <mat-radio-button value="debito">Débito</mat-radio-button>
    <mat-radio-button value="credito">Crédito</mat-radio-button>
    <mat-radio-button value="pix">Pix</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="confirmPayment()">Confirmar</button>
  <button mat-button (click)="closeDialog()">Cancelar</button>
</div>
